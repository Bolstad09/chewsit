<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Main Page</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Titan+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <nav>
    <h1>Chews It</h1>
    <ul>
      <li>About Us</li>
      <li>Preferences</li>
      <li>History</li>
    </ul>
  </nav>
  <section id="main">
    <div id="inner-container">
      <div id="price">
        <label>
          <input type="radio" name="dolla" value="onedolla" />
          <p class="dollar">$</p>
        </label>

        <label>
          <input type="radio" name="dolla" value="twodolla" />
          <p class="dollar">$$</p>
        </label>

        <label>
          <input type="radio" name="dolla" value="threedolla" />
          <p class="dollar" id="lastdollar">$$$</p>
        </label>
      </div>
      <div id="meal">
        <label>
          <input type="radio" name="mealtype" value="breakfast" />
          <p class="mealtype">Breakfast</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="lunch" />
          <p class="mealtype">Lunch</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="Dinner" />
          <p class="mealtype">Dinner</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="Snack" />
          <p class="mealtype">Snack</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="Dessert" />
          <p class="mealtype">Dessert</p>
        </label>
      </div>
    </div>
  </section>
  <section id=test>
    
  </section>
  <button id="submit">Chews It</button>
  <script src="app.js"></script>
</body>

</html>
