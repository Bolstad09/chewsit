<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  <link rel="stylesheet" href="css/vendor/styles/icons.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Titan+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/newmain.css" />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXvS2M8YF3R6sN_KnqTKS-guj4Aoh4sOU&libraries=places"></script>
</head>

<body>
  <header class="clearfix">
    <h2 class="navHeader">
      <a href="index.html">Chewsit</a>
    </h2>
    <div class="nav-container">
      <div class="icon-menu"></div>
      <ul class="nav">
        <li>
          <a href="main.html">Main</a>
        </li>
        <li>
          <a href="aboutus.html">About</a>
        </li>
        <li>
          <a href="preferences.html">Preferences</a>
        </li>
      </ul>
    </div>
  </header>
  <div id="location">
    <button id="current-location">Use Current Location</button>
    <p id="location-check">* REQUIRED *</p>
  </div>
  <section id="main">
    <div id="inner-container">
      <div id="price">
        <label>
          <input type="radio" name="dolla" value=1 />
          <p class="dollar">$</p>
        </label>

        <label>
          <input type="radio" name="dolla" value=2 />
          <p class="dollar">$$</p>
        </label>

        <label>
          <input type="radio" name="dolla" value=3 />
          <p class="dollar">$$$</p>
        </label>
        <label>
          <input type="radio" name="dolla" value=4 />
          <p class="dollar" id="lastdollar">$$$$</p>
        </label>
      </div>
      <div id="meal">
        <label>
          <input type="radio" name="mealtype" value="breakfast" />
          <p class="mealtype">Breakfast</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="lunch" />
          <p class="mealtype">Lunch</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="dinner" />
          <p class="mealtype">Dinner</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="dessert" />
          <p class="mealtype">Dessert</p>
        </label>
      </div>
    </div>
  </section>
  <div id="error-msg">
    <p id="location-error"></p>
    <p id="price-error"></p>
    <p id="mealtype-error"></p>
  </div>
  <button id="submit">Chews It</button>
  <img src="http://developers.google.com/places/documentation/images/powered-by-google-on-white.png" id="google-img" />
  <ul id="results"></ul>
   <div id="map"></div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
