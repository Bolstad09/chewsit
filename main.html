<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Main Page</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Titan+One" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXvS2M8YF3R6sN_KnqTKS-guj4Aoh4sOU&libraries=places"></script>
</head>

<body>
  <header>
    <h2 class="navHeader">
      <a href="index.html">Chewsit</a>
    </h2>
    <ul class="nav">
      <li>
        <a href="main.html">Main</a>
      </li>
      <li>
        <a href="aboutus.html">About</a>
      </li>
      <li>
        <a href="preferences.html">Preferences</a>
      </li>
    </ul>
  </header>
  <div id="location">
    <button id="current-location">Use Current Location</button>
    <p>* REQUIRED *</p>
  </div>
  <section id="main">
    <div id="inner-container">
      <div id="price">
        <label>
          <input type="radio" name="dolla" value=1 />
          <p class="dollar">$</p>
        </label>

        <label>
          <input type="radio" name="dolla" value=2 />
          <p class="dollar">$$</p>
        </label>

        <label>
          <input type="radio" name="dolla" value=3 />
          <p class="dollar">$$$</p>
        </label>
        <label>
          <input type="radio" name="dolla" value=4 />
          <p class="dollar" id="lastdollar">$$$$</p>
        </label>
      </div>
      <div id="meal">
        <label>
          <input type="radio" name="mealtype" value="breakfast" />
          <p class="mealtype">Breakfast</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="lunch" />
          <p class="mealtype">Lunch</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="dinner" />
          <p class="mealtype">Dinner</p>
        </label>

        <label>
          <input type="radio" name="mealtype" value="dessert" />
          <p class="mealtype">Dessert</p>
        </label>
      </div>
    </div>
  </section>
  <ul id=test>

  </ul>
  <button id="submit">Chews It</button>
  <ul id="results"></ul>
  <div id="map"></div>
  <img src="http://developers.google.com/places/documentation/images/powered-by-google-on-white.png" />
  <footer>
    <div class="fLinkCont">
      <h3>Links</h3>
      <ul id="fLinks">
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>About Us</li>
        <li>Privacy</li>
      </ul>
    </div>
    <div class="fHeadCont">
      <h3>Headquarters</h3>
      <ul id="fHeadQ">
        <li>Address: 123 Main St.</li>
        <li>Phone: 206-543-1234</li>
        <li>Hours: Mon - Fri : 8am - 8pm</li>
        <li>Email:
          <a href="mailto:info@chewsit.com"> info@chewsit.com</a>
        </li>
      </ul>
    </div>
    <div class="fContactCont">
      <h3>Contact Us</h3>
      <ul id="fContact">
        <li>
          <input id="contactUserName" placeholder="Name" name="contactUserName" type="text">
        </li>
        <li>
          <input id="contactEmail" placeholder="Email" name="contactEmail" type="text">
        </li>
        <li>
          <textarea id="contactMessage" rows="3" placeholder="Message"></textarea>
        </li>
        <li>
          <button id="" type="submit">Submit</button>
        </li>
      </ul>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
