<DOCTYPE! html>
<html>
    <head>
      <title>Chewsit | Home</title>
      <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
      <link rel="stylesheet" type="text/css" media="screen" href="homestyle.css" />
      <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|Titan+One" rel="stylesheet">
    </head>
    <body>
      <div id="myModal" class="modal"> <!-- pop-up modal from w3school.com -->
          <div class="modal-content">
              <span class="close">&times;</span>
              <div class="innerModal">
                  <div class="modal-header">
                      <h2>Sign In</h2>
                  </div>
                  <div class="modal-body">
                      <input id = "popUserName" placeholder ="User Name" name = "popUserCity" type = "text">
                      <br>
                      <br>
                      <input id = "popUserPw" placeholder = "Password" name = "popUserPw" type = "password">
                  </div>
                  <br>
                  <div class="modal-footer">
                      <button class = "btn btnContainer" id ="signInButtonPopup" type="submit">Sign In</button>
                  </div>
              </div>
          </div>
      </div>
      <div class = "signIn">
          <h1>Chewsit</h1>
          <button class = "btn" id ="signInButton" type="submit">Sign In</button>
          <a class = "btn guestBtn" id ="guest" href = "main.html">Guest</a>
          <a class = "create" href = "contact.html">Create Account</a>
      </div>
      <video id="bgVideo" controls preload="true" autoplay loop muted> <!-- video background from stack overflow -->
          <source src="assets/eating.mp4" type="video/mp4" >
      </video>
      <footer>
        <div class = "fLinkCont">
            <h3>Links</h3>
            <ul id ="fLinks">
                <li><a href = "home.html">Home</a></li>
                <li>About Us</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class = "fHeadCont">
            <h3>Headquarters</h3>
            <ul id = "fHeadQ">
                <li>Address: 123 Main St.</li>
                <li>Phone: 206-543-1234</li>
                <li>Hours: Mon - Fri : 8am - 8pm</li>
                <li>Email:<a href = "mailto:info@chewsit.com"> info@chewsit.com</a></li>
            </ul>
        </div>
          <div class = "fContactCont">
          <h3>Contact Us</h3>
            <ul id = "fContact">
              <li><input id = "contactUserName" placeholder ="Name" name = "contactUserName" type = "text"></li>
              <li><input id = "contactEmail" placeholder ="Email" name = "contactEmail" type = "text"></li>
              <li><textarea id = "contactMessage" rows = "3" placeholder ="Message"></textarea></li>
              <li><button id ="" type="submit">Submit</button></li>
            </ul>
          </div>
        </footer>
        <div class = "overlay"></div>
        <script src = "app.js"></script>
    </body>
</html>
