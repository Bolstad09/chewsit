<DOCTYPE! html>
<html>
    <head>
        <title>Chewsit | Home</title>
        <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="homestyle.css" />
        <link href="https://fonts.googleapis.com/css?family=Quicksand|Titan+One" rel="stylesheet">
    </head>
    <body>
        <div id="myModal" class="modal"> <!-- pop-up modal from w3school.com -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="innerModal">
                    <div class="modal-header">
                        <h2>Sign In</h2>
                        </div>
                        <div class="modal-body">
                            <input id = "popUserName" placeholder ="User Name" name = "popUserCity" type = "text">
                            <br>
                            <br>
                            <input id = "popUserPw" placeholder = "Password" name = "popUserPw" type = "text">
                        </div>
                        <br>
                        <div class="modal-footer">
                            <button class = "btn btnContainer" id ="signInButtonPopup" type="submit">Sign In</button> <!-- this button will check via a for loop on the userDb -->
                    </div>
                </div>
            </div>
        </div>
        <div class = "signIn">
            <h1>Chewsit</h1>
            <!-- <a class = "btn" id="sign" >Sign In</a> pop-up modal on home page -->
            <button class = "btn" id ="signInButton" type="submit">Sign In</button>
            <a class = "btn guestBtn" id ="guest" href = "main.html">Guest</a> <!-- will be linked to main.html-->
            <a class = "create" href = "contact.html">Create Account</a>
        </div>
        <video id="bgVideo" controls preload="true" autoplay loop muted> <!-- from stack overflow -->
            <source src="assets/eating.mp4" type="video/mp4" >
        </video>
        <div class = "overlay"></div>
        <script src = "app.js"></script>
    </body>
</html>
