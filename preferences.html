<body>
    <header>
        <nav>
            <ul>
                <li>

                <li>

<main>
        <h1>Select your favorite types of food, then press SAVE</h1>
    <form>
        <div>
        <label>
            <input type="checkbox" name="cuisine" value="southeastasian" /><img src="img/pho.jpeg" alt="pho" width "200" height="200">
        </label>
        <p>Southeast Asian</p>
    </div>
    <div>
        <label>
            <input type="checkbox" name="cuisine" value="italian" /><img src="img/italian.jpeg" alt="pizza" width="200" height="200">
        </label>
        <p>Italian</p>
    </div>
    <div>
        <label>
            <input type="checkbox" name="cuisine" value="breakfast" /><img src="img/breakfast.jpeg" alt="breakfast"/>
        </label>
        <p>Breakfast</p>
    </div>
    <div>
        <label>
            <input type="checkbox" name="cuisine" value="diner" /><img src="img/diner.jpeg" alt="diner" width "200" height="200">
        </label>
        <p>Cafe</p>
    </div>
    <div>
        <label>
            <input type="checkbox" name="cuisine" value="fastfood" /><img src="img/fast-food.jpeg" alt="food" width="200" height="200">
        </label>
        <p>Fast Food</p>
    </div>
    <div>
        <label>
            <input type="checkbox" name="cuisine" value="mexican" /><img src="img/tacos.jpeg" alt="taco" width="200" height="200">
        </label>
        <p>Mexican</p>
    </div>   
    </form>
    <button id="save">Save</button>
</main>
<script src="app.js"></script>
