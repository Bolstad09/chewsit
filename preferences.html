<!DOCTYPE html>
<html>
<head>

<body>
    <header>
        <h2 class = "navHeader"><a href ="index.html">Chewsit</a></h2>
        <ul class = "nav">
            <li><a href = "Main.html">Main</a></li>
            <li><a href = "aboutus.html">About</a></li>
            <li><a href = "preferences.html">Preferences</a></li>
        </ul>
     </header>
<main>
        <h1>Select your favorite types of food, then press SAVE</h1>
        
        <form>
                <div>
                <label>
                    <input type="checkbox" name="cuisine" value="vietnamese restaurant" /><img src="img/pho.jpeg" alt="pho" width "200" height="200">
                </label>
                <p>Vietnamese</p>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="italian restaurant" /><img src="img/italian.jpeg" alt="pizza" width="200" height="200">
                </label>
                <p>Italian</p>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="breakfast restaurant" /><img src="img/breakfast.jpeg" alt="breakfast"/>
                </label>
                <p>Breakfast</p>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="cafe restaurant" /><img src="img/diner.jpeg" alt="diner" width "200" height="200">
                </label>
                <p>Cafe</p>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="coffeehouse restaurant" /><img src="img/coffee.jpg" alt="coffee" width="200" height="200">
                </label>
                <p>Coffeehouse</p>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="brewery" /><img src="img/brewpub.jpeg" alt="beer" width="200" height="200">
                </label>
                <p>Brewpub</p>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="fastfood restaurant" /><img src="img/fast-food.jpeg" alt="food" width="200" height="200">
                </label>
                <p>Fast Food</p>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="steakhouse" /><img src="img/steakhouse.jpeg" alt="food" width="200" height="200">
                </label>
                <p>Steakhouse</p>
            </div>
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="mexican restaurant" /><img src="img/tacos.jpeg" alt="taco" width="200" height="200">
                </label>
                <p>Mexican</p>
            </div> 
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="seafood restaurant" /><img src="img/seafood.jpg" alt="seafood" width="200" height="200">
                </label>
                <p>Seafood</p>
            </div> 
            <div>
                <label>
                    <input id="bakery" type="checkbox" name="cuisine" value="bakery" /><img src="img/bakery.jpeg" alt="bread" width="200" height="200">
                </label>
                <p>Bakery</p>
            </div>  
            <div>
                <label>
                    <input type="checkbox" name="cuisine" value="dessert" /><img src="img/dessert.jpeg" alt="cake" width="200" height="200">
                </label>
                <p>Dessert</p>
            </div>   
            </form>
    <button id="save">Save</button>
</main>
<script src="app.js"></script>
</body>
</html>
